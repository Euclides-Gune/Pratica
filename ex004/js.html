<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('imagens/wallpaper002.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center bottom;
        }

        h1 {
            background-image: linear-gradient(to right, red, rgba(0, 128, 0, 0.298));
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando os conhecimentos</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var n3 = n1 == n2
        window.alert(`O primeiro número que você digitou ${n1} deve ser maior que o segundo ${n2} que é ${n3}`)
        </script>
        
</body>


</html>
