<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('imagens/wallpaper002.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center bottom;
        }

        h1 {
            background-image: linear-gradient(to right, red, rgba(0, 128, 0, 0.298));
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando os conhecimentos</h1>
    <script>
        var v1 = Numbe (window.prompt('Escreva um número'))
        var m3 = Number(window.prompt('Escreva outro número'))
        var n2 = Number(window.prompt('E digite o último número'))
        var c4 = (v1 - m3) / n2
        window.alert(`Se a expressão for (${v1}-${m3}) : ${n2}, o resultado será ${c4}`)
    </script>
</body>
</html>
